<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugee Assistance</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        nav {
            background-color: #2980b9;
            color: #ecf0f1;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideInDown 0.8s ease;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        section {
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 20px;
        }

        .menu-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-links a {
            margin: 0 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .menu-links.active {
            display: flex;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Refugee carousel styles */
        .refugee-carousel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            transition: transform 0.3s ease;
            opacity: 0; /* Initial opacity set to 0 */
            visibility: hidden; /* Initial visibility set to hidden */
        }

        .refugee-carousel.show {
            opacity: 1; /* Change opacity to 1 when shown */
            visibility: visible; /* Change visibility to visible when shown */
            animation: fadeIn 0.5s ease forwards; /* Fade-in animation */
        }

        .refugee-carousel.hide {
            opacity: 0; /* Change opacity to 0 when hidden */
            visibility: hidden; /* Change visibility to hidden when hidden */
            animation: fadeOut 0.5s ease forwards; /* Fade-out animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .toggle-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2980b9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #3498db;
        }

        /* Refugee image carousel styles */
        .carousel-image {
            position: relative;
            width: 200px; /* Adjust the width as needed */
            height: auto;
        }

        .carousel-image img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-image:hover .carousel-caption {
            opacity: 1;
        }

        /* Hide caption initially */
        .carousel-image:not(:hover) .carousel-caption {
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="menu-toggle">&#9776;</div>
        <div class="menu-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section>
        <h1>Welcome to Refugee Assistance</h1>
        <p>This is a platform dedicated to helping refugees find support and resources.</p>
    </section>

    <!-- Toggle button to show/hide carousel -->
    <button class="toggle-button" onclick="toggleCarousel()">Show Refugee Carousel &#9660;</button>

    <!-- Refugee image carousel -->
    <div class="refugee-carousel hide">
        <div class="carousel-image">
            <img src="refugee1.jpg" alt="Refugee 1">
            <p class="carousel-caption">Caption 1</p>
        </div>
        <div class="carousel-image">
            <img src="refugee2.jpg" alt="Refugee 2">
            <p class="carousel-caption">Caption 2</p>
        </div>
        <div class="carousel-image">
            <img src="refugee3.jpg" alt="Refugee 3">
            <p class="carousel-caption">Caption 3</p>
        </div>
    </div>

    <script>
        function toggleCarousel() {
            const carousel = document.querySelector('.refugee-carousel');
            const toggleButton = document.querySelector('.toggle-button');

            carousel.classList.toggle('show');
            carousel.classList.toggle('hide');

            toggleButton.textContent = carousel.classList.contains('hide') ? 'Show Refugee Carousel \u25BC' : 'Hide Refugee Carousel \u25B2';
        }
    </script>

</body>
</html>
