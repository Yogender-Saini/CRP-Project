<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugee Assistance</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            position: relative;
        }

        nav {
            background-color: #2980b9;
            color: #ecf0f1;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideInDown 0.8s ease;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        section {
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            margin-bottom: 100px; /* Added margin to accommodate news ticker */
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 20px;
        }

        .menu-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-links a {
            margin: 0 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-links.active {
            display: flex;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .menu-toggle {
                display: block;
                margin-right: 20px;
                color: #ecf0f1;
            }

            .menu-links {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: #2980b9;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                animation: slideInDown 0.8s ease;
            }

            .menu-links a {
                margin: 15px 0;
                opacity: 0;
                animation: fadeIn 0.1s ease forwards;
            }

            .menu-links.active {
                display: flex;
            }
        }

        /* Additional styles for the news ticker */
        .news-ticker {
            overflow: hidden;
            white-space: nowrap;
            background-color: #eee;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .news-ticker img {
            margin-right: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 150px; /* Increased image width */
        }

        .news-ticker img:hover {
            transform: scale(1.1);
        }

        /* Hide the news ticker */
        #toggle-ticker {
            cursor: pointer;
            color: #2980b9;
            margin: auto;
            text-align: center;
            position: fixed;
            bottom: 170px; /* Adjusted bottom position */
            left: 0;
            right: 0;
            width: fit-content;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
<head>
</head>
<body>

<nav>
    <div class="menu-toggle">&#9776;</div>
    <div class="menu-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<section>
    <h1>Welcome to Refugee Assistance</h1>
    <p>This is a platform dedicated to helping refugees find support and resources.</p>
</section>

<!-- Toggle button to show/hide news ticker -->
<div id="toggle-ticker">Hide News Ticker</div>

<!-- News Ticker Container -->
<div class="news-ticker">
    <marquee behavior="scroll" direction="left">
        <a href="AhmdaSabriKareem.html"><img src="Ahmda Sabri Kareem.jpg" alt="News Image 1"></a>
        <a href="Maryam.html"><img src="Maryam.jpg" alt="News Image 2" style="width: 110px;"></a>
        <a href="Radwan.html"><img src="Radwan.jpg" alt="News Image 3"></a>
        <a href="Noor.html"><img src="Noor.jpg" alt="News Image 3"></a>
        <a href="Ibrahim.html"><img src="Ibrahim.jpg" alt="News Image 2" style="width: 110px;"></a>

        <!-- Add more images as needed -->
    </marquee>
</div>

<script>
    // JavaScript to toggle visibility of news ticker
    const toggleButton = document.getElementById('toggle-ticker');
    const tickerContainer = document.querySelector('.news-ticker');

    toggleButton.addEventListener('click', function() {
        if (tickerContainer.style.display === 'none') {
            tickerContainer.style.display = 'block';
            toggleButton.textContent = 'Hide News Ticker';
        } else {
            tickerContainer.style.display = 'none';
            toggleButton.textContent = 'Show News Ticker';
        }
    });
</script>

</body>
</html>
